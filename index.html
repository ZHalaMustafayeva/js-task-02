<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img/bitmap.png" style="width: 100vw;height: 100vh">

        </div>
        <div class="mySlides fade">

            <img src="img/nature-1.jpg" style="width: 100vw;height: 100vh">

        </div>
        <div class="mySlides fade">

            <img src="img/nature-2.jpg" style="width: 100vw;height: 100vh">

        </div>
        <div style="text-align:center; margin:-5vh;">

            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="showSlides()">&#10095;</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
